			<script type="text/javaScript">
			function tambah()
			{
				a=eval (kalkulator.satu.value);
				b=eval (kalkulator.dua.value);
				c=a+b;
				kalkulator.hasil.value=c;
			}
			function kosong ()
			{
				kalkulator.satu.focus();
				kalkulator.satu.value="";
				kalkulator.dua.value="";
				kalkulator.hasil.value="";
			}
			function kurang()
			{
				a=eval (kalkulator.satu.value);
				b=eval (kalkulator.dua.value);
				c=a-b;
				kalkulator.hasil.value=c;
			}
			function kali()
			{
				a=eval (kalkulator.satu.value);
				b=eval (kalkulator.dua.value);
				c=a*b;
				kalkulator.hasil.value=c;
			}
			function bagi()
			{
				a=eval (kalkulator.satu.value);
				b=eval (kalkulator.dua.value);
				c=a/b;
				kalkulator.hasil.value=c;
			}
			function mod()
			{
				a=eval (kalkulator.satu.value);
				b=eval (kalkulator.dua.value);
				c=a%b;
				kalkulator.hasil.value=c;
			}
			</script>
			<form name="kalkulator">
			<center>
			<h2>KALKULATOR WEB</h2>
			Isian 1 <input type="text" name="satu">
			<br/>
			<br/>
			Isian 2 <input type="text" name="dua">
			<br/>
			<br/>
			Hasil&nbsp &nbsp <input type="text" name="hasil" disabled="true"><br/>
			<input type="button" value=" + " onClick="tambah()">
			<input type="button" value=" - " onClick="kurang()">
			<input type="button" value=" x " onClick="kali()">
			<input type="button" value=" / " onClick="bagi()">
			<input type="button" value=" mod " onClick="mod()"><br/>
			<input type="button" value="Kosongkan" onClick="kosong()">
			<br/>
			<br/>
